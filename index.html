<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>
        <input id="input" type="text" placeholder="Задача">
        <div class="btns">
            <button id="add">Добавить</button>
        </div>
    </div>
    <div id="notes-block">
        <div>
            <h3>Ваши задачи</h3>
        </div>
        <div id="notes"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
